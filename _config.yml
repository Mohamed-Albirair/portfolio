# Basic site settings
title: Mohamed Albirair
tagline: "Implementation science researcher and R programmer"
description: Implementation science researcher, R programmer of quantitative analysis and data visualization, mathematical modeler, and research methods teacher.
url: "https://mohamed-albirair.github.io"
baseurl: "/portfolio"

# Hyde theme - REMOVE the 'theme:' line, use only remote_theme
remote_theme: poole/hyde
plugins:
  - jekyll-remote-theme

# Hyde configuration
hyde:
  sidebar_about: true
  sidebar_about_description: "Implementation science researcher and R programmer."
  sidebar_about_photo: "/portfolio/assets/portfolio/Mohamed-Albirair_050522_001-2.jpg"

  # Color theme: theme-base-08 through theme-base-0f
  hyde_color_theme: "theme-base-08"

  # Sidebar on left (false) or right (true)
  hyde_reverse: false

  # Social links in sidebar
  social:
    - name: GitHub
      url: https://github.com/Mohamed-Albirair
    - name: LinkedIn
      url: https://www.linkedin.com/in/mohamed-albirair-0206bbb2/
    - name: Email
      url: mailto:mtalbirair@gmail.com

  # Navigation links (top of sidebar)
  navigation:
    - title: Home
      url: /
    - title: About
      url: /about/
    - title: Projects
      url: /projects/
    - title: Publications
      url: /publications/
    - title: CV
      url: /cv/

# Build settings
markdown: kramdown
permalink: pretty

# Default layouts
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

