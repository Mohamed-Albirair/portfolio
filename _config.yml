# Code copy button
enable_copy_code_button: false

# Math support (Just the Docs supports KaTeX out of the box!)
katex: true

# Heading anchors
heading_anchors: true

# Navigation
aux_links:
  "Contact":
    - "mailto:mtalbirair@gmail.com"

# aux_links_new_tab: true
# nav_enabled: true
# nav_sort: case_sensitive #-------------------------------------------check here!

# External navigation links
nav_external_links:
  # - title: "GitHub Repository"
  #   url: https://github.com/Mohamed-Albirair/my-R-functions
  - title: "Contact Email"
    url: mailto:mtalbirair@gmail.com

nav_error_report: false

# Liquid configuration
liquid:
  error_mode: strict
  strict_filters: true

# Footer
back_to_top: true
back_to_top_text: "Back to top"

# Customize your footer
footer_content: 'Developed by Mohamed Albirair, PhD.'

last_edit_timestamp: true
last_edit_time_format: "%b %e %Y"

# GitHub edit links
# gh_edit_link: true
# gh_edit_link_text: "Edit this page on GitHub"
# gh_edit_repository: "https://github.com/Mohamed-Albirair/my-R-functions"
# gh_edit_branch: "main"
# gh_edit_view_mode: "tree"

# Color scheme: "dark", "light" (default), or a custom scheme
color_scheme: "dark" #nil

# Callouts configuration
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Markdown processing
kramdown:
  math_engine: katex  # Just the Docs uses KaTeX for math
  syntax_highlighter_opts:
    block:
      line_numbers: false

# HTML compression
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false

# Sass configuration
sass:
  quiet_deps: true
  silence_deprecations: ['import']



